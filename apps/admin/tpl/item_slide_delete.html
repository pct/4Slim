{% extends 'admin/_layout.html' %}

{% block head %}
{% include 'admin/_header.html' %}
{% include 'admin/_form_head.html' %}
{% include 'admin/_upload_head.html' %}
{% endblock %}

{% block content %}

<article class="module width_full">
    <header>
        <h3>{{breadcrumb_title}}</h3>
    </header>
    <div class="module_content">
        <form id="_form" class="wufoo" enctype="multipart/form-data">
            <input type="hidden" name="_METHOD" value="DELETE" />
            <ul>
                <li>
                    <label class="desc" for="item_name">
                        項目名稱：
                    </label>
                    <span>
                        {{item.item_name}}
                    </span>
                </li>
                <li>
                    <label class="desc" for="item_name">
                        其中一個輪播圖：
                    </label>
                    <span>
                        <img src="{{doc_root}}/uploads/{{item_meta.item_meta_path}}" alt="" width="200"/>
                    </span>
                </li>
           </ul>
            <div>
                <input id="submit" class="btTxt submit" type="submit" value="刪除項目" />
            </div>
        </form>
    </div> 
</article>

<div id="show_notice" style="display:none;"></div>

<script type="text/javascript">
$(function() {
    $('#_form').validate({
        submitHandler: function() {
            $.post('{{doc_root}}/admin/item/{{item.item_id}}/slide/{{item_meta.item_meta_id}}', $('#_form').serialize(), function(data) {
                $('#show_notice').html(data).fadeIn('slow', function() {
                    $.equal_height();
                });
            });
            return false;
        }
    });
});
</script>

{% endblock %}
