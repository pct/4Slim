{% extends 'admin/_login_layout.html' %}

{% block login %}

<article class="module width_full">
    <header>
        <h3>{{breadcrumb_title}}</h3>
    </header>
    <div class="module_content">
        <form id="_form" class="wufoo">
            <ul>
                <li>
                    <label class="desc" for="admin_name">
                        管理員帳號：
                    </label>
                    <span>
                        <input class="required field text" type="text" name="admin_username" />
                    </span>
                </li>
                <li>
                    <label class="desc" for="admin_password">
                        管理員密碼：
                    </label>
                    <span>
                        <input class="required field text" type="password" name="admin_password" />
                    </span>
                </li>
            </ul>
            <div>
                <input id="submit" class="btTxt submit" type="submit" value="登入" />
            </div>
        </form>
    </div>
</article>

<div id="show_notice" style="display:none;"></div>

<script type="text/javascript">
$(function() {
    $('#_form').validate({
        submitHandler: function() {
            $.post('{{doc_root}}/admin/login', $('#_form').serialize(), function(data) {
                $('#show_notice').html(data).fadeIn('slow', function() {
                    $.equal_height();
                });
            });
            return false;
        }
    });
});
</script>

{% endblock %}
